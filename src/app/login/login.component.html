<div class="login__wrapper">
	<div class="login__box">
		<div class="login__logo logo__text"></div>
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login__form">
			<div class="login__control">
				<label for="email">{{ 'LOGIN.EMAIL' | translate }} </label>
				<input pInputText id="email" type="email" formControlName="email" />
				<small
					*ngIf="isControlInvalidOrDirty(email)"
					id="email-help"
					class="p-error block"
					>{{ generateErrorMessage('email', email) | translate }}</small
				>
			</div>
			<div class="login__control">
				<label for="password">{{ 'LOGIN.PASSWORD' | translate }}</label>
				<span class="p-input-icon-right">
					<i
						[class]="isPasswordVisible ? 'pi pi-eye-slash' : 'pi pi-eye'"
						(click)="togglePasswordVisibility()"
					></i>
					<input
						pInputText
						id="password"
						[type]="isPasswordVisible ? 'text' : 'password'"
						formControlName="password"
						class="login__field--password"
					/>
				</span>
				<small
					*ngIf="isControlInvalidOrDirty(password)"
					id="password-help"
					class="p-error block"
					>{{ generateErrorMessage('password', password) | translate }}</small
				>
			</div>
			<div class="login__control--checkbox">
				<p-checkbox
					id="rememberMe"
					formControlName="rememberMe"
					[binary]="true"
				></p-checkbox>
				<label for="rememberMe">{{ 'LOGIN.REMEMBER-ME' | translate }}</label>
			</div>
			<button
				pButton
				type="submit"
				label="{{ 'LOGIN.SIGNIN' | translate }}"
				[disabled]="!loginForm.valid"
			></button>
		</form>
	</div>
</div>
