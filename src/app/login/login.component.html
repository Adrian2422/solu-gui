<div class="login__wrapper" *transloco="let t">
	<div class="login__box">
		<h1 class="login__logo">Solu</h1>
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login__form">
			<div class="login__control">
				<label for="email">{{ t('login.email') }} </label>
				<input pInputText id="email" type="email" formControlName="email" />
				<small
					*ngIf="email?.invalid && (email?.dirty || email?.touched)"
					id="email-help"
					class="p-error block"
					>Please enter correct email adress!</small
				>
			</div>
			<div class="login__control">
				<label for="password">{{ t('login.password') }}</label>
				<input
					pInputText
					id="password"
					type="password"
					formControlName="password"
				/>
				<small
					*ngIf="password?.invalid && (password?.dirty || password?.touched)"
					id="password-help"
					class="p-error block"
					>Please enter correct password!</small
				>
			</div>
			<div class="login__control--checkbox">
				<p-checkbox
					id="rememberMe"
					formControlName="rememberMe"
					[binary]="true"
				></p-checkbox>
				<label for="rememberMe">{{ t('login.remember-me') }}</label>
			</div>
			<button
				pButton
				type="submit"
				[label]="t('login.signin')"
				[disabled]="!loginForm.valid"
			></button>
		</form>
	</div>
</div>
